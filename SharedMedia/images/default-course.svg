<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#f7fafc"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bgGradient)"/>
  
  <!-- Book Icon -->
  <g transform="translate(200, 120)">
    <!-- Book Base -->
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Book Pages -->
    <rect x="-35" y="-20" width="70" height="40" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Book Spine -->
    <rect x="-40" y="-25" width="8" height="50" rx="4" fill="url(#iconGradient)"/>
    
    <!-- Page Lines -->
    <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#cbd5e0" stroke-width="1"/>
    <line x1="-25" y1="-2" x2="25" y2="-2" stroke="#cbd5e0" stroke-width="1"/>
    <line x1="-25" y1="6" x2="15" y2="6" stroke="#cbd5e0" stroke-width="1"/>
    
    <!-- Bookmark -->
    <rect x="25" y="-25" width="8" height="35" fill="#f6ad55"/>
    <polygon points="25,-25 33,-25 29,-15" fill="#ed8936"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">
    Course Image
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="350" cy="190" r="4" fill="#764ba2" opacity="0.3"/>
  <circle cx="80" cy="200" r="2" fill="#667eea" opacity="0.4"/>
  <circle cx="320" cy="40" r="3" fill="#764ba2" opacity="0.4"/>
</svg>